<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="./assets/css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>

    <header></header>
    <section id="slider"></section>
    <section id="cars" class="container mt-5"></section>
    <div class="container d-flex justify-content-center">
        <button id="btn" type="button" class="mb-5 btn btn-light">Show More...</button>
    </div>
    <footer></footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script type="module">

        import {initHeader} from './Components/Header.js';
        import {initFooter} from './Components/Footer.js';
        import {initSlider} from './Components/Slider.js';
        import {getCarParts, generateCarParts} from './Components/CarParts.js';

        initHeader(document.querySelector('header'));
        initFooter(document.querySelector('footer'));
        initSlider(document.querySelector('#slider'));
        getCarParts().then(data => document.querySelector('#cars').innerHTML = generateCarParts(data.cars, 12))


        document.querySelector('#btn').addEventListener('click', () => {
            getCarParts().then(data => document.querySelector('#cars').innerHTML = generateCarParts(data.cars, 24))
        })
    </script>
</body>
</html>
